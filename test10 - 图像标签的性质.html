<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- alt解决图片加载不出来的情况 -->
    <img src="./OIP.jpg" alt="图片不显示时的文字">
    <img src="./OIP.jpg" title="这是鼠标悬停时显示的文字">
    <img src="./OIP.jpg" width="100">
    <!-- 浏览器缩放图片,默认等比例缩放 -->
    <img src="./OIP.jpg" height="1000">
    <!-- 属性名='属性值' -->
    <!-- 属性写在<>里面,标签名后面,标签名和属性之间用空格隔开,不区分顺序 -->
</body>
</html>
