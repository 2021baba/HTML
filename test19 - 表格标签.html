<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- table为表格标签,默认无边框线,加border有边框线,=的数字为线的粗细 -->
        <thead>  
            <!-- <thead></thead>为表格头部结构标签 -->
            <tr>
                <th>姓名</th>
                <!-- <th></th>为表头单元格 -->
                <!-- 一行中每一列一个<th></th> -->
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        <!-- 有一行就有一个<tr></tr> -->
        </thead>
        
        <tbody>
            <!-- <tbody></tbody>为表格主要内容结构标签 -->
            <tr>
                <td>张三</td>
                <!-- <td></td>为内容单元格 -->
                <!-- 一行中每一列一个<td></td> -->
                <td>99</td>
                <td>100</td>
                <td>199</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>98</td>
                <td>100</td>
                <td>198</td>
            </tr>
        </tbody>
        
        <tfoot>
            <!-- <tfoot></tfoot>为汇总内容结构标签 -->
            <tr>
                <td>总结</td>
                <td>全市第一</td>
                <td>全市第一</td>
                <td>全市第一</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
