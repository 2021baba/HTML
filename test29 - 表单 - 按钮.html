<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- form 表单区域 -->
         <!-- action为数据发送的地址 -->
        用户名:
        <input type="text">
        <br>
        密码:
        <input type="password">
        <br>
        <br>
        
        <button type="submit">提交</button>
        <!-- 如果省略type,默认功能为submit -->

        <button type="reset">重置</button>

        <button type="button">普通按钮</button>

    </form><!-- form为表单区域,只有在表单区域才能实现一些功能,如reset -->
</body>
</html>
