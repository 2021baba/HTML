<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义不同的class属性,.开头加名字 */
        /* 类名一般见名知意 */
        .red {
            color: red;
        }
        
        .green {
            color: green;
        }
        
        .size {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 使用不同的class属性,相同属性可以重复使用 -->
    <p class="red">111111</p>
    <p class="green">222222</p>
    <p class="red size">333333</p>
    <!-- class后加多个属性名,用空格隔开,来实现多个样式 -->
</body>
</html>
