<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .normal {
            font-style: normal;
            /* normal不倾斜 */
        }

        .italic {
            font-style: italic;
            /* italic为倾斜 */
        }
    </style>
</head>
<body>
    <em class="normal">1111111</em>
    <div class="italic">2222222</div>
</body>
</html>
