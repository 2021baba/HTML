<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器<标签选择器<类选择器<id选择器<行内选择器<!important */
        /* 选择器标签范围越大,优先级越低 */
        * {
            color: red !important;
        }

        div {
            color: green;
        }

        .div {
            color: blue;
        }

        #test {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="div" id="test" style="color: purple;">div标签</div>
</body>
</html>
