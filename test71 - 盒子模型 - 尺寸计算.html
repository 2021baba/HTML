<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 盒子尺寸 = 内容尺寸 + border尺寸 + 内边距尺寸 */
            /* 给盒子加border/padding会撑大盒子 */

            /* 解决方法:1.自己做减法 */
            padding: 20px;
            /* width: 160px;
            height: 160px; */

            /* 2.内减模式 */
            padding: 20px;
            box-sizing: border-box;


        }
    </style>
</head>

<body>
    <div>这是一个div标签</div>
</body>

</html>
