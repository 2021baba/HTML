<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 父子级的标签,子级添加上外边距,会产生塌陷问题 */
        .father {
            width: 300px;
            height: 300px;
            background-color: orange;
            /* overflow: hidden; */
            /* 可解决塌陷问题 */
            border-top: 1px solid #000;
        }

        .son {
            margin-top: 50px;
            width: 100px;
            height: 100px;
            background-color: pink;

        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
